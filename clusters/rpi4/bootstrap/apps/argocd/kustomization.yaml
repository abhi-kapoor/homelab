apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

images:
- name: quay.io/argoproj/argocd
  newName: ghcr.io/argoproj/argo-cd/argocd
  newTag: 3.3.0-ef6a27fd

# Expose ArgoCD via MetalLB LoadBalancer
patches:
- target:
    kind: Service
    name: argocd-server
  patch: |-
    - op: replace
      path: /spec/type
      value: LoadBalancer
