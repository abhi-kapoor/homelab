longhorn:
  persistence:
    defaultClass: true
    defaultClassReplicaCount: 1  # Single node for now, increase when adding nodes

  # CSI components - reduce replicas for single node RPI4
  csi:
    attacherReplicaCount: 1
    provisionerReplicaCount: 1
    resizerReplicaCount: 1
    snapshotterReplicaCount: 1

  # Resource limits for RPI4
  longhornManager:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi

  longhornDriver:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi

  # UI settings
  longhornUI:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 128Mi

  # Default settings for single node
  defaultSettings:
    defaultReplicaCount: 1
    defaultDataPath: /var/lib/longhorn
    # Disable guaranteed engine manager CPU (save resources on RPI4)
    guaranteedInstanceManagerCPU: 0
    # Minimum available storage percentage before warning
    storageMinimalAvailablePercentage: 10
