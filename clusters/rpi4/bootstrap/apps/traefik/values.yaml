traefik:
  ingressClass:
    enabled: false

  providers:
    kubernetesGateway:
      enabled: true

  gateway:
    enabled: true
    listeners:
      web:
        namespacePolicy:
          from: All  # Allow HTTPRoutes from all namespaces

    websecure:         # HTTPS listener that matches entryPoint `websecure`
      port: 443
      protocol: HTTPS  # TLS terminates inside Traefik
      namespacePolicy:
        from: All
      mode: Terminate
      certificateRefs:
        - kind: Secret
          name: local-selfsigned-tls  # the Secret we created before the installation
          group: ""
