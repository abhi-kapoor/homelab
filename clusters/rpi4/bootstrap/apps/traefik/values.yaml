traefik:
  ingressClass:
    enabled: false

  providers:
    kubernetesGateway:
      enabled: true

  gateway:
    enabled: true
    listeners:
      web:
        namespacePolicy:
          from: All  # Allow HTTPRoutes from all namespaces
      websecure:
        port: 8443
        protocol: HTTPS
        namespacePolicy:
          from: All
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: local-selfsigned-tls
            group: ""
