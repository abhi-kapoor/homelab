apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kapoor-home
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/abhi-kapoor/homelab.git
        revision: main
        directories:
          - path: clusters/rpi4/platform/apps/*
  template:
    metadata:
      name: 'kapoor-home-{{ .name }}'
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ default .namespace .name }}'
      source:
        repoURL: https://github.com/abhi-kapoor/homelab.git
        revision: main
        path: '{{ .path }}'
      syncPolicy:
        automated: { prune: true, selfHeal: true }
        syncOptions: [ "CreateNamespace=true" ]
