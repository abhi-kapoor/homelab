apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kapoor-home
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/abhi-kapoor/homelab.git
        revision: main
        directories:
          - path: clusters/rpi4/bootstrap/apps/*
  template:
    metadata:
      name: 'kapoor-home-{{.path.basename}}'
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      source:
        repoURL: https://github.com/abhi-kapoor/homelab.git
        targetRevision: main
        path: '{{.path.path}}'
      syncPolicy:
        automated: { prune: true, selfHeal: true }
        syncOptions:
          - CreateNamespace=true
          - PreserveResourcesOnDelete=true
          - ServerSideApply=true  # Required for large CRDs (prometheus-operator)
